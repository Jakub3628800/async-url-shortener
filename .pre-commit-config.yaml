default_language_version:
    python: python3.8
repos:
-   repo: https://github.com/psf/black
    rev: 21.5b1
    hooks:
    - id: black
      args:
          - --line-length=120

-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      args:
        - --ignore=D100, D103, D101
        - --max-line-length=120

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
    -   id: mypy