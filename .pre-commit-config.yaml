default_language_version:
    python: python3.12
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
        - id: check-yaml
        - id: debug-statements
        - id: check-ast
        - id: check-executables-have-shebangs
        - id: check-shebang-scripts-are-executable
        - id: check-merge-conflict
        - id: check-symlinks
        - id: trailing-whitespace
        - id: detect-private-key
        - id: end-of-file-fixer
        - id: fix-encoding-pragma
          args: [--remove]


- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.10
  hooks:
    - id: ruff
      args: [ --fix ]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    -   id: mypy
        exclude: ^tests/
        args: []
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - asyncpg
          - asyncpg-stubs
          - starlette
          - uvicorn
          - sqlalchemy

-   repo: local
    hooks:
      - id: uv-check
        name: uv check
        entry: bash -c "uv pip compile requirements.in -o requirements.txt --quiet && git diff --exit-code --quiet requirements.txt"
        language: python
        additional_dependencies: ["uv==0.7.8"]
        pass_filenames: false
        always_run: true

-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.26.0
    hooks:
      - id: gitleaks
