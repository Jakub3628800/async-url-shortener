# This workflow runs pytest on the service code
name: Pytest Pull Request workflow

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master, test-gh-action ]

#set environment variables
env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  APP_NAME: async-url-shortener
  IMAGE_NAME: shortener

jobs:

  unit_tests:
    # Run unit tests with SQLite (fast, no external dependencies)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: uv sync --dev
    - name: Run unit tests
      run: uv run python -m pytest tests/unit/ -v --cov=shortener

  pytest_with_coverage:
    # Run integration tests with PostgreSQL
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: localuser
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: urldatabase

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync --dev

    - name: Run integration tests with PostgreSQL
      run: uv run python -m pytest tests/integration/ -v --cov=shortener
      env:
        DB_TYPE: postgresql
        DB_HOST: localhost
        DB_PORT: ${{ job.services.postgres.ports[5432] }} # get randomly assigned published port
        DB_DATABASE: urldatabase
        DB_USER: localuser
        DB_PASSWORD: password123
